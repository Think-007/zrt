    <script>
        $(function () {
            $('#login').click(function () {

               
				console.log( $("#uname").val());

                location = 'product_list.html';
                

                var uname = $("#uname").val();
                var password = $("#password").val();
                
                    if (uname == "") {
                        alert('请输入登陆名')
                        flag = 0;
                    }
             
               
                
                    $.ajax({
                        async: false,
                        type: "POST",
                        url: "/zrtweb/admin",
                        data: {
                        	userName: uname,
                        	password: password
                        },
                        success: function (data, textStatus) {
                            if (typeof data != 'object') {
                                data = JSON.parse(data)
                            }
                            if (data.retCode == 0) {
                                location = 'product_list.html';
                            }
                            if(data.retCode == -4){
                           
                            	alert("用户名或密码错误，请重新输入！");
                            	location = 'index.html';
                            	return;
                            }
                        }

                    });

               

            });
        })
