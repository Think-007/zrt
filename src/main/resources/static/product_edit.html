<body>
	<div id="navigation">
		<div class="container-fluid">
			<a href="#" id="brand">自然堂</a>
			<a href="#" class="toggle-nav" rel="tooltip" data-placement="bottom" title="收起侧栏"><i class="icon-reorder"></i></a>
		</div>
	</div>
	<div class="container-fluid" id="content">
		<div id="left">
			<div class="subnav">
				<div class="subnav-title">
					<a href="#" class='toggle-subnav'><i class="icon-angle-down"></i><span>扫码产品管理</span></a>
				</div>
				<ul class="subnav-menu">
                    <li>
                        <a href="product_add.html">添加产品</a>
                    </li>
                    <li>
                        <a href="product_list.html">产品管理</a>
                    </li>
				</ul>
			</div>
		</div>
		<div id="main">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="box box-bordered">
							<div class="box-title">
								<h3><i class="icon-th-list"></i> 添加扫码产品</h3>
							</div>
							<div class="box-content nopadding">
								<form action="#" method="POST" class='form-horizontal form-striped'>
									<div class="control-group">
										<label for="textfield" class="control-label">产品名称<small>用以匹配的产品名称</small></label>
										<div class="controls">
											<input type="text" name="textfield" id="textfield" placeholder="" class="input-xlarge">
										</div>
									</div>
									<div class="control-group">
										<label for="textfield1" class="control-label">系列名称</label>
										<div class="controls">
											<input type="text" name="textfield1" id="textfield1" placeholder="" class="input-xlarge">
										</div>
									</div>
                                    <div class="control-group">
                                        <label for="textfield" class="control-label">产品描述</label>
                                        <div class="controls">
                                            <textarea name="textarea" id="textarea" rows="5" placeholder="" class="input-block-level"></textarea>
                                            <!--<span class="help-block">提示信息示例</span>-->
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label for="textfield" class="control-label">产品图片上传</label>
                                        <div class="controls">
                                            <div class="fileupload fileupload-exists" data-provides="fileupload">
                                                <input type="hidden" value="" name="">
                                                <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;"><img src="adminskin/img/noimage.gif"></div>
                                                <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 133px;"><img src="1.jpg" style="max-height: 150px;"></div>
                                                <div>
                                                    <span class="btn btn-file"><span class="fileupload-new">选择图片</span><span class="fileupload-exists">更改</span><input type="file" name="imagefile"></span>
                                                    <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">移除</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
									<div class="control-group">
										<label for="textfield" class="control-label">音频上传</label>
										<div class="controls">
                                            <a href="1.mp3" target="_blank">1.mp3</a>
                                            <div class="fileupload fileupload-exists" data-provides="fileupload">
                                                <input type="hidden" value="" name="">
                                                <div class="input-append">
                                                    <div class="uneditable-input span3"><i class="icon-file fileupload-exists"></i> <span class="fileupload-preview">1.mp3</span></div><span class="btn btn-file"><span class="fileupload-new">选择文件</span><span class="fileupload-exists">更改</span><input type="file" name="aaaa"></span><a href="#" class="btn fileupload-exists" data-dismiss="fileupload">移除</a>
                                                </div>
                                            </div>
											<span class="help-block">文件大小请限制在5M以内</span>
										</div>
									</div>
									<div class="control-group">
										<label for="textfield" class="control-label">视频图片上传</label>
                                        <div class="controls">
                                            <div class="fileupload fileupload-exists" data-provides="fileupload">
                                                <input type="hidden" value="" name="">
                                                <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;"><img src="adminskin/img/noimage.gif"></div>
                                                <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 133px;"><img src="2.jpg" style="max-height: 150px;"></div>
                                                <div>
                                                    <span class="btn btn-file"><span class="fileupload-new">选择图片</span><span class="fileupload-exists">更改</span><input type="file" name="imagefile"></span>
                                                    <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">移除</a>
                                                </div>
                                            </div>
                                        </div>
									</div>
                                    <div class="control-group">
                                        <label for="textfield" class="control-label">视频上传</label>
                                        <div class="controls">
                                            <a href="2.mp4" target="_blank">2.mp4</a>
                                            <div class="fileupload fileupload-exists" data-provides="fileupload">
                                                <input type="hidden" value="" name="">
                                                <div class="input-append">
                                                    <div class="uneditable-input span3"><i class="icon-file fileupload-exists"></i> <span class="fileupload-preview">2.mp4</span></div><span class="btn btn-file"><span class="fileupload-new">选择文件</span><span class="fileupload-exists">更改</span><input type="file" name="aaaa"></span><a href="#" class="btn fileupload-exists" data-dismiss="fileupload">移除</a>
                                                </div>
                                            </div>
                                            <span class="help-block">视频大小请限制在50M以内</span>
                                        </div>
                                    </div>
									<div class="control-group">
										<label for="select" class="control-label">选择模板</label>
										<div class="controls">
											<select name="select" id="select" class='input-large'>
												<option value="1">1</option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6" selected>6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
											</select>
										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">保存</button>
										<button type="button" class="btn" onclick="location = 'product_list.html'">取消</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- 编辑器 整合 文件管理-->
<script src="adminskin/js/customerui.js"></script>
</body>
</html>
