  //Single PID query 
    function pageCheckCut(curP){
    	var nowP=parseInt($("#pageNum").text());
    	var totalP=parseInt($("#totalPage").val());
    	if(curP==""||curP=="1")	{
    		 curP=1;
    		 if(nowP==1){
    			 alert("已经是第一页了");
    		 }else {
    			 initPage(curP);
    		 }
    		 return;
    	}
    		
    	if(curP=="pre"){
    		if(nowP==1){
    			alert("已经是第一页了");
    		}else{
    			curP=nowP-1;
    			initPage(curP);
    		}
    	}
    	
    	if(curP=="next")
    	{
    		if(nowP==totalP){
    			alert("已经是最后一页了");
    		}else{
    			curP=nowP+1;
    			initPage(curP);
    		}
    	}
    	if(curP=="max"){
    		if(nowP==totalP){
    			alert("已经是最后一页了");
    			return;
    		}else{
    			curP=totalP;
    			//alert(curP);
    			initPage(curP);
    		}
    	}
    
    }

    function stringG(url){

    	var index = str.lastIndexOf("/");  
    	str = str.substring(index+1, str.length);
    	return str;
    }
