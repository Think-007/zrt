    <script>
    $(function () {
    	
    	initPage();
    	
    })
    function initPage(){
    	
    	 $.ajax({
             async: false,
             type: "POST",
             url: "auth/list_product",
             data: {
            	 startPage:0
             },
             success: function (data, textStatus) {
                 if (typeof data != 'object') {
                     data = JSON.parse(data)
                 }
                 if (data.retCode == 0) {
                    console.log(data.obj.list)
                	var myrow="";
                    queryList=JSON.stringify(data.obj.list);
    				queryList=eval('('+queryList +')');
    				console.log(queryList);
    				for(i=0;i<queryList.length;i++){
    				myrow+='<tr>'
    				 +'<td class="with-checkbox"> <input type="checkbox" name="check" value="1"> </td>'
						+'<td class="data-mun">'+queryList[i].productName+'</td>'
						+'<td class="data-mun">'+queryList[i].seriesName+'</td>'
						+'<td class="data-mun">'+queryList[i].productDesc+'</td>'
						+'<td class="data-mun"><img src="'+queryList[i].productPic+'" style="width:60px;" /></td>'
						+'<td class="data-mun">'+queryList[i].videoUrl+'</td>'
						+'<td class="data-mun">'+queryList[i].audioUrl+'</td>'
						+'<td class="data-mun">'+queryList[i].templateId+'</td>'
						+' <td class="data-act"><a href="product_edit.html?id=1"><i class="icon-edit"></i> 编辑</a> | <a style="cursor: pointer;" onclick="if(confirm('+'确认要删除吗?'+')){ajaxDelItem(1)};" class="delt"><i class="icon-remove"></i> 删除</a></td>'
						+'<tr>';
                 }

                 $("#productList").html(myrow);
                 }
             }

         });
    }
    function ajaxDelItem(pid) {
        $.post("url", {
          act: "del",
           pid: pid
        }, function (data, textStatus) {
           $("#tr_" + pid).hide();
        }
        );

        $("#tr_" + pid).hide();

    }
    </script>
